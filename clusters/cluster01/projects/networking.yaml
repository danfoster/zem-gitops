apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitops
  source:
    repoURL: https://github.com/danfoster/zem-gitops
    targetRevision: main
    path: deployments/networking
    helm:
      valuesObject:
        env: prod
        omada:
          ingress:
            annotations:
              metallb.io/loadBalancerIPs: 10.42.2.202
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
      - /spec/syncPolicy