apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-prod
  namespace: argocd
spec:
  project: gitops
  source:
    repoURL: https://github.com/danfoster/zem-gitops
    targetRevision: main
    path: deployments/media
    helm:
      valuesObject:
        env: prod
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
      - /spec/syncPolicy/automated # Allow ArgoCD to manage automated sync policy without causing diffs