kind: ApplicationSet
apiVersion: argoproj.io/v1alpha1
metadata:
  name: echo-prod
  namespace: argocd
spec:
  generators:
    - git:
        directories:
          - path: projects/echo/components/*/envs/prod
        repoURL: https://github.com/danfoster/zem-gitops.git
        revision: main
  template:
    metadata:
      name: "{{path[2]}}-{{path[4]}}-{{path.basename}}"
      labels:
        app: echo
    spec:
      destination:
        namespace: "{{path[2]}}-{{path.basename}}"
        server: https://kubernetes.default.svc
      project: "echo"
      source:
        path: "{{path}}"
        repoURL: https://github.com/danfoster/zem-gitops.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true

