apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zem-external-prod
  namespace: argocd
spec:
  project: gitops
  source:
    repoURL: https://github.com/danfoster/zem-gitops
    targetRevision: main
    path: deployments/zem-external
    helm:
      valuesObject:
        env: prod
        echo:
          hostname: "echo-c3.zem.org.uk"
          ingress:
            annotations:
              ingress.oraclecloud.com/backend-tls-enabled: "false"
              oci-native-ingress.oraclecloud.com/healthcheck-protocol: "HTTP"
              oci-native-ingress.oraclecloud.com/healthcheck-path: "/"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
