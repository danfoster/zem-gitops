apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitops
  source:
    repoURL: https://github.com/danfoster/zem-gitops
    targetRevision: main
    path: deployments/infra
    helm:
      valuesObject:
        cluster:
          name: cluster03
        features:
          externaldns:
            enabled: true
            external-dns:
              txtOwnerId: "zem-c3"
          ingressnginx:
            enabled: true
            controller:
              service:
                annotations:
                  oci.oraclecloud.com/load-balancer-type: "nlb"

  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
      - /spec/syncPolicy