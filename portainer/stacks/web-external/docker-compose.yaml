services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - data:/data
      - letsencrypt:/etc/letsencrypt
    networks:
      - web-external
volumes:
  data:
  letsencrypt:
networks:
  web-external:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "${EXTERNAL_IP}"