apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: internal-nginx
  tls:
  - hosts:
      - argocd.internal.zem.org.uk
    secretName: ingress-argocd-tls
  rules:
    - host: "argocd.internal.zem.org.uk"
      https:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
