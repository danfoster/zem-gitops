kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: radarr
  labels:
    app: radarr
spec:
  replicas: 1
  serviceName: radarr
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      name: radarr
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: ghcr.io/linuxserver/radarr:5.26.2
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: "1"
              memory: 1Gi
          ports:
            - containerPort: 7878
              protocol: TCP

          volumeMounts:
            - mountPath: /media
              name: media
            - mountPath: /config
              name: config

          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"

      volumes:
        - name: media
          hostPath:
            path: /data/media
            type: Directory
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
