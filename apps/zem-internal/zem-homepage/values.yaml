homepage:
  config:
    useExistingConfigMap: homepage
  ingress:
    main:
      enabled: true
      ingressClassName: tailscale
      hosts:
        - paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - homepage
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
  envFrom:
    - secretRef:
        name: homepage-env-secrets
  env:
    LOG_LEVEL: debug
