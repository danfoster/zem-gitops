apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  bookmarks.yaml: |
    - Developer:
      - Github:
          - abbr: GH
            href: https://github.com/
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Media:
      - Plex:
          description: Plex Media Server
          href: https://plex.zem.org.uk
          widget:
            type: plex
            url: http://plex.media-prod:32400
            key: {{ `{{HOMEPAGE_VAR_PLEX_API_KEY}}` }}
      - Transmission:
          description: Torrent
          href: https://transmission.shark-puffin.ts.net
          widget:
            type: transmission
            url: http://transmission.media-prod:9091
            username: zem
            password: {{ `{{HOMEPAGE_VAR_TRANSMISSION_PASSWORD}}` }}
      - Radarr:
          description: Movies
          href: https://radarr.internal.zem.org.uk
          widget:
            type: radarr
            url: https://radarr.internal.zem.org.uk
            key: {{ `{{HOMEPAGE_VAR_RADARR_API_KEY}}` }}
      - Sonarr:
          description: TV
          href: https://sonarr.internal.zem.org.uk
          widget:
            type: sonarr
            url: https://sonarr.internal.zem.org.uk
            key: {{ `{{HOMEPAGE_VAR_SONARR_API_KEY}}` }}
    - Networking:
      - Omada:
          description: Wireless Controller
          href: https://10.42.2.202:8043/
          widget:
            type: omada
            url: https://10.42.2.202:8043/
            username: zem
            passowrd: noused
            site: zem
    - Home Automation:
      - Home Assistant:
          href: https://10.42.2.200:8123
    - Cluster 01:
      - ArgoCD:
          href: https://argocd-cluster01.shark-puffin.ts.net
          widget:
            type: argocd
            url: http://argocd-server.argocd
            key: {{ `{{HOMEPAGE_VAR_ARGOCD_CLUSTER01_API_KEY}}` }}

  settings.yaml: |
    headerStyle: boxed
  widgets.yaml: |
    - resources:
        backend: resources
        cpu: true
        expanded: true
        memory: true
    - search:
        provider: google
        target: _blank
