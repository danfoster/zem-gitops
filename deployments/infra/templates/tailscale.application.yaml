{{ if .Values.features.argocd.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: tailscale
spec:
  project: infra-tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/danfoster/zem-gitops
    targetRevision: main
    path: apps/infra/zem-tailscale
    helm:
      valuesObject:
      {{- toYaml .Values.features.tailscale | nindent 8 }}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: tailscale
{{ end }}